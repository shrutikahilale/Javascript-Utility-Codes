<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="container">
        <div class="back" id="back" onclick="slideshow(-1)">&#10094;</div>

        <img src="" alt="" class="image" id="image">

        <div class="front" id="front" onclick="slideshow(1)">&#10095;</div>
    </div>

    <div class="grid">
        <img src="imgs/p1.jpg" alt="" class="grid-item" onclick="change(this)" id="1">

        <img src="imgs/p2.jpg" alt="" class="grid-item" onclick="change(this)" id="2">

        <img src="imgs/p3.jpg" alt="" class="grid-item" onclick="change(this)" id="3">

        <img src="imgs/p4.jpg" alt="" class="grid-item" onclick="change(this)" id="4">
    </div>

    <div class="dots">
        <div class="dot-item">&#9899;</div>
        <div class="dot-item">&#9898;</div>
        <div class="dot-item">&#9898;</div>
        <div class="dot-item">&#9898;</div>
    </div>
</body>
<script src="main.js"></script>

</html>
